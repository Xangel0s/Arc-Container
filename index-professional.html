<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFlow - Professional Container</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-quaternary: #30363d;
            --border-color: #30363d;
            --border-muted: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-orange: #f85149;
            --accent-purple: #bc8cff;
            --accent-yellow: #d29922;
            --hover-bg: #30363d;
            --active-bg: #0969da;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
            --gradient-primary: linear-gradient(135deg, #58a6ff 0%, #bc8cff 100%);
            --gradient-secondary: linear-gradient(135deg, #3fb950 0%, #58a6ff 100%);
            --blur: blur(8px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* ================ SIDEBAR ================ */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.collapsed {
            width: 72px;
        }

        /* Header del Sidebar */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .logo-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        /* NavegaciÃ³n */
        .nav-section {
            padding: 16px 20px 8px;
        }

        .nav-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .nav-title {
            opacity: 0;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 2px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            gap: 12px;
        }

        .nav-link:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--active-bg);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--accent-blue);
            border-radius: 0 2px 2px 0;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .nav-text {
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .nav-badge {
            background: var(--accent-orange);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
            min-width: 18px;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .nav-badge {
            opacity: 0;
        }

        /* Status indicators */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .status-online { background: var(--accent-green); }
        .status-away { background: var(--accent-yellow); }
        .status-busy { background: var(--accent-orange); }
        .status-offline { background: var(--text-muted); }

        /* ================ MAIN CONTENT ================ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            backdrop-filter: var(--blur);
            z-index: 50;
        }

        .current-service {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .service-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .service-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .service-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .top-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        .control-btn.primary {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .control-btn.primary:hover {
            background: #4493f8;
        }

        /* Webview Container */
        .webview-container {
            flex: 1;
            position: relative;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .webview-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .webview-wrapper.active {
            opacity: 1;
            visibility: visible;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 24px;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin-bottom: 8px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 400px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 72px;
            }
            
            .sidebar .nav-text,
            .sidebar .logo-text,
            .sidebar .nav-title,
            .sidebar .nav-badge {
                display: none;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-quaternary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">AF</div>
                    <span class="logo-text">AppFlow</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="nav-section">
                <div class="nav-title">Servicios</div>
                <ul class="nav-list" id="servicesList">
                    <!-- Services will be populated by JavaScript -->
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="current-service" id="currentService">
                    <div class="service-icon" style="background: var(--gradient-primary);">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="service-info">
                        <h3>Bienvenido</h3>
                        <p>Selecciona un servicio para comenzar</p>
                    </div>
                </div>
                
                <div class="top-controls">
                    <button class="control-btn" id="reloadBtn" title="Recargar">
                        <i class="fas fa-redo"></i>
                        <span>Recargar</span>
                    </button>
                    <button class="control-btn" id="devToolsBtn" title="DevTools">
                        <i class="fas fa-code"></i>
                        <span>DevTools</span>
                    </button>
                    <button class="control-btn primary" id="settingsBtn" title="ConfiguraciÃ³n">
                        <i class="fas fa-cog"></i>
                        <span>Config</span>
                    </button>
                </div>
            </div>

            <!-- Webview Container -->
            <div class="webview-container" id="webviewContainer">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h1 class="welcome-title">Bienvenido a AppFlow</h1>
                    <p class="welcome-subtitle">
                        Tu hub profesional para gestionar mÃºltiples aplicaciones web en un solo lugar. 
                        Selecciona un servicio del panel lateral para comenzar.
                    </p>
                </div>

                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Cargando servicio...</div>
                </div>

                <!-- Webviews will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        class AppFlowContainer {
            constructor() {
                this.services = [
                    {
                        id: 'whatsapp',
                        name: 'WhatsApp',
                        url: 'https://web.whatsapp.com/',
                        icon: 'fab fa-whatsapp',
                        color: '#25d366',
                        status: 'online'
                    },
                    {
                        id: 'messenger',
                        name: 'Messenger',
                        url: 'https://www.messenger.com/',
                        icon: 'fab fa-facebook-messenger',
                        color: '#0084ff',
                        status: 'online'
                    },
                    {
                        id: 'telegram',
                        name: 'Telegram',
                        url: 'https://web.telegram.org/',
                        icon: 'fab fa-telegram-plane',
                        color: '#0088cc',
                        status: 'online'
                    },
                    {
                        id: 'discord',
                        name: 'Discord',
                        url: 'https://discord.com/app',
                        icon: 'fab fa-discord',
                        color: '#5865f2',
                        status: 'online'
                    },
                    {
                        id: 'gmail',
                        name: 'Gmail',
                        url: 'https://mail.google.com/mail/u/0/',
                        icon: 'fas fa-envelope',
                        color: '#ea4335',
                        status: 'online'
                    },
                    {
                        id: 'instagram',
                        name: 'Instagram',
                        url: 'https://www.instagram.com/direct/inbox/',
                        icon: 'fab fa-instagram',
                        color: '#e4405f',
                        status: 'away'
                    },
                    {
                        id: 'twitter',
                        name: 'Twitter',
                        url: 'https://twitter.com/',
                        icon: 'fab fa-twitter',
                        color: '#1da1f2',
                        status: 'online'
                    },
                    {
                        id: 'linkedin',
                        name: 'LinkedIn',
                        url: 'https://www.linkedin.com/messaging/',
                        icon: 'fab fa-linkedin',
                        color: '#0077b5',
                        status: 'online'
                    },
                    {
                        id: 'slack',
                        name: 'Slack',
                        url: 'https://app.slack.com/',
                        icon: 'fab fa-slack',
                        color: '#4a154b',
                        status: 'busy'
                    },
                    {
                        id: 'teams',
                        name: 'Teams',
                        url: 'https://teams.microsoft.com/',
                        icon: 'fab fa-microsoft',
                        color: '#6264a7',
                        status: 'online'
                    },
                    {
                        id: 'notion',
                        name: 'Notion',
                        url: 'https://www.notion.so/',
                        icon: 'fas fa-sticky-note',
                        color: '#000000',
                        status: 'online'
                    },
                    {
                        id: 'spotify',
                        name: 'Spotify',
                        url: 'https://open.spotify.com/',
                        icon: 'fab fa-spotify',
                        color: '#1db954',
                        status: 'away'
                    }
                ];
                
                this.currentService = null;
                this.webviews = new Map();
                this.isLoading = false;
                
                this.init();
            }

            init() {
                console.log('ðŸš€ Initializing AppFlow Container...');
                this.setupEventListeners();
                this.renderServices();
                this.createWebviews();
                console.log('âœ… AppFlow Container initialized successfully');
            }

            setupEventListeners() {
                // Sidebar toggle
                document.getElementById('sidebarToggle').addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('collapsed');
                });

                // Control buttons
                document.getElementById('reloadBtn').addEventListener('click', () => {
                    this.reloadCurrentService();
                });

                document.getElementById('devToolsBtn').addEventListener('click', () => {
                    this.openDevTools();
                });

                document.getElementById('settingsBtn').addEventListener('click', () => {
                    this.openSettings();
                });
            }

            renderServices() {
                const servicesList = document.getElementById('servicesList');
                
                this.services.forEach(service => {
                    const listItem = document.createElement('li');
                    listItem.className = 'nav-item';
                    
                    listItem.innerHTML = `
                        <a href="#" class="nav-link" data-service="${service.id}">
                            <div class="nav-icon" style="color: ${service.color};">
                                <i class="${service.icon}"></i>
                                <div class="status-indicator status-${service.status}"></div>
                            </div>
                            <span class="nav-text">${service.name}</span>
                            ${Math.random() > 0.7 ? '<span class="nav-badge">' + Math.floor(Math.random() * 10 + 1) + '</span>' : ''}
                        </a>
                    `;
                    
                    listItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.switchToService(service.id);
                    });
                    
                    servicesList.appendChild(listItem);
                });
            }

            createWebviews() {
                console.log('ðŸ”§ Creating webviews...');
                const container = document.getElementById('webviewContainer');
                
                this.services.forEach(service => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'webview-wrapper';
                    wrapper.id = `wrapper-${service.id}`;
                    
                    const webview = document.createElement('webview');
                    webview.id = `webview-${service.id}`;
                    webview.src = service.url;
                    webview.partition = `persist:${service.id}`;
                    webview.allowpopups = true;
                    
                    // Event listeners for webview
                    webview.addEventListener('loadstart', () => {
                        console.log(`ðŸ“¡ ${service.name}: Starting to load...`);
                        this.showLoading(`Cargando ${service.name}...`);
                    });
                    
                    webview.addEventListener('loadstop', () => {
                        console.log(`âœ… ${service.name}: Load completed`);
                        this.hideLoading();
                    });
                    
                    webview.addEventListener('dom-ready', () => {
                        console.log(`ðŸŽ¯ ${service.name}: DOM ready`);
                    });
                    
                    webview.addEventListener('did-fail-load', (e) => {
                        console.error(`âŒ ${service.name}: Failed to load -`, e.errorDescription);
                        this.hideLoading();
                    });
                    
                    wrapper.appendChild(webview);
                    container.appendChild(wrapper);
                    
                    this.webviews.set(service.id, webview);
                });
                
                console.log(`âœ… Created ${this.services.length} webviews`);
            }

            switchToService(serviceId) {
                console.log(`ðŸ”„ Switching to service: ${serviceId}`);
                
                const service = this.services.find(s => s.id === serviceId);
                if (!service) {
                    console.error(`âŒ Service not found: ${serviceId}`);
                    return;
                }

                // Update active states
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                document.querySelector(`[data-service="${serviceId}"]`).classList.add('active');

                // Hide welcome screen
                document.getElementById('welcomeScreen').style.display = 'none';

                // Hide all webviews
                document.querySelectorAll('.webview-wrapper').forEach(wrapper => {
                    wrapper.classList.remove('active');
                });

                // Show current webview
                const currentWrapper = document.getElementById(`wrapper-${serviceId}`);
                if (currentWrapper) {
                    currentWrapper.classList.add('active');
                }

                // Update current service info
                this.updateCurrentServiceInfo(service);
                this.currentService = serviceId;

                console.log(`âœ… Successfully switched to ${service.name}`);
            }

            updateCurrentServiceInfo(service) {
                const currentServiceEl = document.getElementById('currentService');
                currentServiceEl.innerHTML = `
                    <div class="service-icon" style="background-color: ${service.color};">
                        <i class="${service.icon}"></i>
                    </div>
                    <div class="service-info">
                        <h3>${service.name}</h3>
                        <p>Conectado y listo</p>
                    </div>
                `;
            }

            showLoading(text = 'Cargando...') {
                const overlay = document.getElementById('loadingOverlay');
                const loadingText = overlay.querySelector('.loading-text');
                loadingText.textContent = text;
                overlay.style.display = 'flex';
                this.isLoading = true;
            }

            hideLoading() {
                document.getElementById('loadingOverlay').style.display = 'none';
                this.isLoading = false;
            }

            reloadCurrentService() {
                if (!this.currentService) return;
                
                const webview = this.webviews.get(this.currentService);
                if (webview) {
                    console.log(`ðŸ”„ Reloading ${this.currentService}`);
                    webview.reload();
                }
            }

            openDevTools() {
                if (!this.currentService) return;
                
                const webview = this.webviews.get(this.currentService);
                if (webview) {
                    console.log(`ðŸ”§ Opening DevTools for ${this.currentService}`);
                    webview.openDevTools();
                }
            }

            openSettings() {
                console.log('âš™ï¸ Opening settings...');
                // TODO: Implement settings modal
                alert('ConfiguraciÃ³n prÃ³ximamente...');
            }
        }

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ¬ DOM loaded, starting AppFlow...');
            window.appFlow = new AppFlowContainer();
        });

        // Global error handler
        window.addEventListener('error', (e) => {
            console.error('ðŸ’¥ Global error:', e.message);
        });
    </script>
</body>
</html>
