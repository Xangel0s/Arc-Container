<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Container - Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-accent: #222222;
            --border-subtle: #2a2a2a;
            --border-muted: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-primary: #007AFF;
            --accent-secondary: #5AC8FA;
            --accent-success: #34C759;
            --accent-warning: #FF9500;
            --accent-danger: #FF3B30;
            --accent-purple: #AF52DE;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --blur: blur(20px);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-layout {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* ================ SIDEBAR ================ */
        .sidebar {
            width: 60px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            position: relative;
            z-index: 100;
            backdrop-filter: var(--blur);
            transition: var(--transition);
            overflow: visible;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 60px;
            width: 200px;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-right: 1px solid var(--border-subtle);
            transform: translateX(-100%);
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            z-index: -1;
        }

        .sidebar:hover::before {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .sidebar:hover {
            background: var(--bg-secondary);
        }

        .sidebar-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .app-logo::after {
            content: 'Arc Container';
            position: absolute;
            left: 48px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
            z-index: 10;
        }

        .sidebar:hover .app-logo::after {
            opacity: 1;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            padding: 0 14px;
        }

        .service-item {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--service-color, var(--accent-primary));
            opacity: 0.1;
            transition: var(--transition);
        }

        .service-item:hover::before {
            opacity: 0.2;
        }

        .service-item.active::before {
            opacity: 0.3;
        }

        .service-item.active {
            box-shadow: 0 0 0 1px var(--service-color, var(--accent-primary));
        }

        .service-icon {
            font-size: 14px;
            color: var(--service-color, var(--text-primary));
            z-index: 1;
            transition: var(--transition);
        }

        .service-name {
            position: absolute;
            left: 48px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
            z-index: 10;
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-sm);
        }

        .sidebar:hover .service-name {
            opacity: 1;
        }

        .service-status {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 2px solid var(--bg-secondary);
            z-index: 2;
        }

        .status-online { background: var(--accent-success); }
        .status-away { background: var(--accent-warning); }
        .status-busy { background: var(--accent-danger); }
        .status-offline { background: var(--text-muted); }

        /* ================ MAIN AREA ================ */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
        }

        .top-header {
            height: 48px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            z-index: 50;
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-icon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--current-color, var(--accent-primary));
        }

        .current-icon i {
            font-size: 10px;
            color: white;
        }

        .service-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: none;
            color: var(--text-muted);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 12px;
        }

        .action-btn:hover {
            background: var(--bg-accent);
            color: var(--text-primary);
        }

        .content-area {
            flex: 1;
            position: relative;
            background: var(--bg-primary);
        }

        .webview-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .webview-frame.active {
            opacity: 1;
            visibility: visible;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 16px;
            text-align: center;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: var(--shadow-md);
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .empty-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 300px;
            line-height: 1.5;
        }

        /* Loading */
        .loading-state {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-subtle);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar:hover {
                width: 60px;
            }
            
            .service-name,
            .app-logo::after {
                display: none;
            }
        }

        /* Service Colors */
        .service-whatsapp { --service-color: #25D366; }
        .service-messenger { --service-color: #0084FF; }
        .service-telegram { --service-color: #0088CC; }
        .service-discord { --service-color: #5865F2; }
        .service-gmail { --service-color: #EA4335; }
        .service-instagram { --service-color: #E4405F; }
        .service-twitter { --service-color: #1DA1F2; }
        .service-linkedin { --service-color: #0077B5; }
        .service-slack { --service-color: #4A154B; }
        .service-teams { --service-color: #6264A7; }
        .service-notion { --service-color: #000000; }
        .service-spotify { --service-color: #1DB954; }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="app-logo">
                    <i class="fas fa-cube" style="color: white; font-size: 14px;"></i>
                </div>
                
                <div class="services-grid" id="servicesGrid">
                    <!-- Services will be populated here -->
                </div>
            </div>
        </div>

        <!-- Main Area -->
        <div class="main-area">
            <!-- Top Header -->
            <div class="top-header">
                <div class="service-header" id="serviceHeader">
                    <div class="current-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="service-title">Inicio</span>
                </div>
                
                <div class="header-actions">
                    <button class="action-btn" id="reloadBtn" title="Recargar">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="action-btn" id="devToolsBtn" title="DevTools">
                        <i class="fas fa-code"></i>
                    </button>
                    <button class="action-btn" id="fullscreenBtn" title="Pantalla completa">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h2 class="empty-title">Arc Container</h2>
                    <p class="empty-subtitle">
                        Selecciona una aplicación del panel lateral para comenzar. 
                        Gestiona todas tus aplicaciones web favoritas en un solo lugar.
                    </p>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loadingState" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Cargando...</div>
                </div>

                <!-- Webviews will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        class ArcContainer {
            constructor() {
                this.services = [
                    {
                        id: 'whatsapp',
                        name: 'WhatsApp',
                        url: 'https://web.whatsapp.com/',
                        icon: 'fab fa-whatsapp',
                        status: 'online'
                    },
                    {
                        id: 'messenger',
                        name: 'Messenger',
                        url: 'https://www.messenger.com/',
                        icon: 'fab fa-facebook-messenger',
                        status: 'online'
                    },
                    {
                        id: 'telegram',
                        name: 'Telegram',
                        url: 'https://web.telegram.org/',
                        icon: 'fab fa-telegram-plane',
                        status: 'online'
                    },
                    {
                        id: 'discord',
                        name: 'Discord',
                        url: 'https://discord.com/app',
                        icon: 'fab fa-discord',
                        status: 'online'
                    },
                    {
                        id: 'gmail',
                        name: 'Gmail',
                        url: 'https://mail.google.com/mail/u/0/',
                        icon: 'fas fa-envelope',
                        status: 'online'
                    },
                    {
                        id: 'instagram',
                        name: 'Instagram',
                        url: 'https://www.instagram.com/direct/inbox/',
                        icon: 'fab fa-instagram',
                        status: 'away'
                    },
                    {
                        id: 'twitter',
                        name: 'Twitter',
                        url: 'https://twitter.com/',
                        icon: 'fab fa-twitter',
                        status: 'online'
                    },
                    {
                        id: 'linkedin',
                        name: 'LinkedIn',
                        url: 'https://www.linkedin.com/messaging/',
                        icon: 'fab fa-linkedin',
                        status: 'online'
                    },
                    {
                        id: 'slack',
                        name: 'Slack',
                        url: 'https://app.slack.com/',
                        icon: 'fab fa-slack',
                        status: 'busy'
                    },
                    {
                        id: 'teams',
                        name: 'Teams',
                        url: 'https://teams.microsoft.com/',
                        icon: 'fab fa-microsoft',
                        status: 'online'
                    },
                    {
                        id: 'notion',
                        name: 'Notion',
                        url: 'https://www.notion.so/',
                        icon: 'fas fa-sticky-note',
                        status: 'online'
                    },
                    {
                        id: 'spotify',
                        name: 'Spotify',
                        url: 'https://open.spotify.com/',
                        icon: 'fab fa-spotify',
                        status: 'away'
                    }
                ];
                
                this.currentService = null;
                this.webviews = new Map();
                
                this.init();
            }

            init() {
                console.log('🎯 Initializing Arc Container...');
                this.renderServices();
                this.createWebviews();
                this.setupEventListeners();
                console.log('✅ Arc Container ready');
            }

            renderServices() {
                const grid = document.getElementById('servicesGrid');
                
                this.services.forEach(service => {
                    const item = document.createElement('div');
                    item.className = `service-item service-${service.id}`;
                    item.setAttribute('data-service', service.id);
                    
                    item.innerHTML = `
                        <i class="service-icon ${service.icon}"></i>
                        <span class="service-name">${service.name}</span>
                        <div class="service-status status-${service.status}"></div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.switchToService(service.id);
                    });
                    
                    grid.appendChild(item);
                });
            }

            createWebviews() {
                const container = document.getElementById('contentArea');
                
                this.services.forEach(service => {
                    const frame = document.createElement('div');
                    frame.className = 'webview-frame';
                    frame.id = `frame-${service.id}`;
                    
                    const webview = document.createElement('webview');
                    webview.id = `webview-${service.id}`;
                    webview.src = service.url;
                    webview.partition = `persist:${service.id}`;
                    webview.allowpopups = true;
                    
                    this.setupWebviewEvents(webview, service);
                    
                    frame.appendChild(webview);
                    container.appendChild(frame);
                    
                    this.webviews.set(service.id, webview);
                });
            }

            setupWebviewEvents(webview, service) {
                // Configurar User Agent moderno
                webview.setUserAgent('Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36');
                
                webview.addEventListener('loadstart', () => {
                    console.log(`🔄 ${service.name}: Loading...`);
                    if (this.currentService === service.id) {
                        this.showLoading();
                    }
                });
                
                webview.addEventListener('loadstop', () => {
                    console.log(`✅ ${service.name}: Loaded`);
                    this.hideLoading();
                });
                
                webview.addEventListener('dom-ready', () => {
                    console.log(`🎯 ${service.name}: DOM Ready`);
                    
                    // Inyectar estilos para mejorar la apariencia
                    if (service.id === 'whatsapp') {
                        webview.insertCSS(`
                            .landing-wrapper {
                                background: #0a0a0a !important;
                            }
                            ._2dloQ {
                                background: #111111 !important;
                            }
                        `);
                    }
                });
                
                webview.addEventListener('did-fail-load', (e) => {
                    console.error(`❌ ${service.name}: Load failed`, e.errorDescription);
                    this.hideLoading();
                });
                
                // Manejar nuevas ventanas
                webview.addEventListener('new-window', (e) => {
                    e.preventDefault();
                    require('electron').shell.openExternal(e.url);
                });
            }

            setupEventListeners() {
                document.getElementById('reloadBtn').addEventListener('click', () => {
                    this.reloadCurrent();
                });

                document.getElementById('devToolsBtn').addEventListener('click', () => {
                    this.openDevTools();
                });

                document.getElementById('fullscreenBtn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });
            }

            switchToService(serviceId) {
                const service = this.services.find(s => s.id === serviceId);
                if (!service) return;

                console.log(`🔄 Switching to ${service.name}`);

                // Update active states
                document.querySelectorAll('.service-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-service="${serviceId}"]`).classList.add('active');

                // Hide empty state
                document.getElementById('emptyState').style.display = 'none';

                // Switch webviews
                document.querySelectorAll('.webview-frame').forEach(frame => {
                    frame.classList.remove('active');
                });
                document.getElementById(`frame-${serviceId}`).classList.add('active');

                // Update header
                this.updateHeader(service);
                this.currentService = serviceId;
            }

            updateHeader(service) {
                const header = document.getElementById('serviceHeader');
                const root = document.documentElement;
                
                header.innerHTML = `
                    <div class="current-icon">
                        <i class="${service.icon}"></i>
                    </div>
                    <span class="service-title">${service.name}</span>
                `;
                
                // Set CSS custom property for current color
                const colorVar = `--service-color`;
                const serviceElement = document.querySelector(`.service-${service.id}`);
                const color = getComputedStyle(serviceElement).getPropertyValue(colorVar);
                root.style.setProperty('--current-color', color);
            }

            showLoading() {
                document.getElementById('loadingState').style.display = 'flex';
            }

            hideLoading() {
                document.getElementById('loadingState').style.display = 'none';
            }

            reloadCurrent() {
                if (!this.currentService) return;
                const webview = this.webviews.get(this.currentService);
                if (webview) {
                    console.log(`🔄 Reloading ${this.currentService}`);
                    webview.reload();
                }
            }

            openDevTools() {
                if (!this.currentService) return;
                const webview = this.webviews.get(this.currentService);
                if (webview) {
                    console.log(`🔧 Opening DevTools for ${this.currentService}`);
                    webview.openDevTools();
                }
            }

            toggleFullscreen() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.arcContainer = new ArcContainer();
        });
    </script>
</body>
</html>
